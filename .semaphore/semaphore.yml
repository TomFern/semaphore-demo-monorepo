version: v1.0
name: Initial Pipeline
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu1804
blocks:
  - name: "\U0001F469\U0001F3FB‍\U0001F3A8 — UI service"
    dependencies: []
    run:
      when: 'change_in(''/services/ui'', {exclude: ''/services/ui/**/*.md'', pipeline_file: ''ignore''})'
    task:
      prologue:
        commands:
          - checkout
          - cd services/ui
          - sem-version elixir 1.9
          - cache restore
          - mix local.hex --force
          - mix local.rebar --force
          - mix deps.get
          - mix deps.compile
          - cache store
      jobs:
        - name: elixir test
          commands:
            - checkout
            - cd services/ui
            - sem-version elixir 1.9
            - cache restore
            - mix local.hex --force
            - mix local.rebar --force
            - mix deps.get
            - mix deps.compile
            - cache store
            - mix test
  - name: "\U0001F464 — User service"
    dependencies: []
    run:
      when: 'change_in(''/services/users'', {exclude: ''/services/users/**/*.md'', pipeline_file: ''ignore''})'
    task:
      prologue:
        commands:
          - checkout
          - cd services/users
          - sem-version ruby 2.5
          - cache restore
          - bundle install
          - cache store
      jobs:
        - name: ruby test
          commands:
            - sem-version ruby 2.5
            - checkout
            - cd services/users
            - cache restore
            - bundle install
            - cache store
            - bundle exec ruby test.rb
  - name: "\U0001F4B0 — Billing service"
    dependencies: []
    run:
      when: 'change_in(''/services/billing'', {exclude: ''/services/billing/**/*.md'', pipeline_file: ''ignore''})'
    task:
      prologue:
        commands:
          - checkout
          - cd services/billing
          - sem-version go 1.14
          - cache restore
          - go get ./...
          - cache store
      jobs:
        - name: go test
          commands:
            - sem-version go 1.14
            - export GO111MODULE=on
            - export GOPATH=~/go
            - 'export PATH=/home/semaphore/go/bin:$PATH'
            - checkout
            - cd services/billing
            - go get ./...
            - go test ./...
            - go build -v .
promotions:
  - name: Stage users
    pipeline_file: pipeline_4.yml
    parameters:
      env_vars:
        - required: true
          options:
            - a
            - b
            - c
          default_value: a
          description: Sets an important value for my deployment
          name: MY_VARIABLE
    auto_promote:
      when: branch = 'master' AND result = 'passed'
  - name: Stage billing
    pipeline_file: pipeline_5.yml
    auto_promote:
      when: branch = 'master' AND result = 'passed'
  - name: Stage ui
    pipeline_file: pipeline_6.yml
    auto_promote:
      when: branch = 'master' AND result = 'passed'
