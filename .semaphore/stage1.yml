version: v1.0
name: 'Stage ${{ parameters.SVC }}'
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu1804
blocks:
  - name: Staging
    task:
      jobs:
        - name: Deploy
          commands:
            - checkout
            - cd "services/$SVC"
            - git init
            - git config user.email "$HEROKU_EMAIL"
            - git config user.name "$HEROKU_EMAIL"
            - 'git config credential.helper ''!f() { printf "%s\n" "username=''''$HEROKU_EMAIL''''" "password=''''$HEROKU_API_KEY''''"; };f'''
            - 'heroku git:remote -a "monorepo-${SVC}-${ENV}"'
            - git add .
            - 'git commit -m "deploy monorepo-${SVC}-${ENV} to Heroku"'
            - git push heroku master --force
      secrets:
        - name: heroku-tomfern
      env_vars:
        - name: ENV
          value: staging
  - name: Smoke tests
    task:
      env_vars:
        - name: ENV
          value: staging
      jobs:
        - name: Test
          commands:
            - 'curl "https://monorepo-${SVC}-${ENV}.herokuapp.com"'
promotions:
  - name: Prod users
    pipeline_file: pipeline_5.yml
    auto_promote:
      when: change_in('/services/users') AND result = 'passed'
    parameters:
      env_vars:
        - required: true
          options:
            - users
            - billing
            - ui
          default_value: users
          description: Service to deploy
          name: SVC
